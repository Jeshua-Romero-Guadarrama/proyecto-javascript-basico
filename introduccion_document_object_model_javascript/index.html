<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja de comentarios</title>
  <!-- Enlazar el archivo CSS (opcional) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Caja de comentarios</h1>
  <form id="formComentarios">
    <label for="comentarioInput">Escribe tu comentario:</label><br>
    <textarea id="comentarioInput" rows="3" cols="30" placeholder="Ingresa tu comentario aquí..."></textarea><br><br>
    <button type="submit" id="btnAgregar">Agregar comentario</button>
  </form>
  <div id="contenedorComentarios">
    <!-- Aquí se mostrarán los comentarios -->
  </div>
  <!-- Enlazar el archivo JS al final del body -->
  <script src="script.js"></script>
</body>
</html>
